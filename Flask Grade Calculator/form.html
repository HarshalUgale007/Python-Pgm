<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        {
            final[text] font-weight:500
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('form') }}">
        <h2>Enter Your Marks</h2>
        <label for="maths">Maths:</label>
        <input type="number" name="maths" id="maths" required><br><br>
        
        <label for="science">Science:</label>
        <input type="number" name="science" id="science" required><br><br>
        
        <label for="history">History:</label>
        <input type="number" name="history" id="history" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    {% if score %}
    <h1 class="final">Your Average Marks: {{ score }}</h1>
    {% endif %}
</body>
</html>
